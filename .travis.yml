env:
  matrix:
    - MYCONDAPY=3.5
    - MYCONDAPY=3.6
    - MYCONDAPY=3.7
  global:
    - secure: "" 
    - PROJECT_NAME=libmetgem
    - GITHUB_REPO_NAME=metgem/libmetgem
    - PYPI_LOGIN=n-elie
    - CFLAGS=-std=c++11
    - CXXFLAGS=-std=c++11
    
language: generic
os:
  - linux
  - osx
  
addons:
  apt:
    packages:
        - mesa-common-dev

cache:
    directories:
        - $HOME/download # Sufficient to add miniconda.sh to TRAVIS cache.
        - $HOME/miniconda # Add the installation to TRAVIS cache.
        
before_cache:
    - if ! [[ $TRAVIS_TAG ]]; then rm -rf $HOME/miniconda/conda-bld; fi
    - rm -rf $HOME/miniconda/locks $HOME/miniconda/pkgs $HOME/miniconda/var $HOME/miniconda/conda-meta/history
    
before_install:
    - if test -e $HOME/miniconda/bin; then
        echo "miniconda already installed.";
      else
        echo "Installing miniconda.";
        rm -rf $HOME/miniconda;
        mkdir -p $HOME/download;
        if [[ -d $HOME/download/miniconda.sh ]]; then rm -rf $HOME/download/miniconda.sh; fi;
        if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O $HOME/download/miniconda.sh;
        else
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O $HOME/download/miniconda.sh;
        fi;
        bash $HOME/download/miniconda.sh -b -p $HOME/miniconda;
      fi;
    
install:
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    
    # Configure conda and get a few essentials
    - conda config --set always_yes yes
    - conda config --add channels conda-forge
    - conda install -q conda conda-build conda-verify anaconda-client setuptools
        
    - conda remove --name test-env --all
    - conda create -q -n test-env python=${MYCONDAPY}
    - source activate test-env
    
    - conda config --add channels conda-forge
    - conda install -q pyqt sip rdkit
    - conda install -q tinycss2 pytest pylint pytest-pylint pytest-qt pytest-cov codecov pytest-mock
    - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
          conda install pytest-xvfb;
      fi;
    
script:
    - python setup.py develop
    #- python -m pytest --pylint --pylint-rcfile=.pyrcfile --pylint-error-types=EF PyQtNetworkView
    - python -m pytest tests --cov=PyQtNetworkView
    
    # Make CPP and PY source package for github deployment
    - if [[ $TRAVIS_TAG ]]; then
        python setup.py sdist;
      fi
        
after_success:
    # Upload the coverage analysis
    - codecov -e PYTHON=$MYCONDAPY
